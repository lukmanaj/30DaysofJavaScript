<!DOCTYPE html>
<html>
<head>
	<title>Paragraphs</title>
</head>
<body>
	<p>First Paragraph</p>
	<p id="second">Second Paragraph</p>
	<p id="third">Third Paragraph</p>
	<p class="para">Fourth Paragraph</p>
<script>
	// 30 Days of JavaScript
// Day 21
// DOM

// Exercises Level One

// Get the first paragraph by using document.querySelector(tagname) and tag name
const firstPara = document.querySelector('p');
console.log(firstPara)

// Get each of the paragraph using document.querySelector('#id') and by their id
const secondPara = document.querySelector('#second');
const thirdPara = document.querySelector('#third');

// Get all the p as nodeList using document.querySelectorAll(tagname) and by their tag name
const allPara = document.querySelectorAll('p');

// Loop through the nodeList and get the text content of each paragraph
allPara.forEach(para => {
    console.log(para.textContent);
});

// Set a text content to paragraph the fourth paragraph,Fourth Paragraph
const fourthPara = document.querySelector('.para');
fourthPara.textContent = 'Fourth Paragraph';

// Set id and class attribute for all the paragraphs using different attribute setting methods
firstPara.id = 'first';
secondPara.setAttribute('class', 'para');
thirdPara.classList.add('para');
fourthPara.id = 'fourth';
fourthPara.setAttribute('class', 'para');

// Exercises Level Two

// Loop through each element and give the first and third paragraph a color of green, and the second and the fourth paragraph a red color
allPara.forEach((para, index) => {
    if (index === 0 || index === 2) {
        para.style.color = 'green';
    } else {
        para.style.color = 'red';
    }

    para.style.background = '#f1f1f1';
    para.style.border = '2px solid black';
    para.style.fontFamily = 'Arial, sans-serif';
    para.style.fontSize = '16px';
});

// Set text content, id and class to each paragraph
allPara.forEach((para, index) => {
    para.textContent = `This is paragraph ${index + 1}`;
    para.id = `para-${index + 1}`;
    para.classList.add('new-para');
});
</script>
</body>

</html>
